<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management</title>
    <link rel="stylesheet" href="css/patients.css">
</head>
<body>
    <h1>Patient Management</h1>
    <nav>
        <a href="dashboard.html">Back to Dashboard</a>
    </nav>
    <h2>Add New Patient</h2>

    <form id="patientForm">
        <label for="patient_fname">First Name:</label>
        <input type="text" id="patient_fname" name="patient_fname" required>
        <br>
        <label for="patient_lname">Last Name:</label>
        <input type="text" id="patient_lname" name="patient_lname" required>
        <br>
        <label for="patient_dob">Date of Birth:</label>
        <input type="date" id="patient_dob" name="patient_dob" required>
        <br>
        <label for="patient_gender">Gender:</label>
        <select id="patient_gender" name="patient_gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br>
        <label for="patient_phone">Phone:</label>
        <input type="tel" id="patient_phone" name="patient_phone" required>
        <br>
        <label for="patient_address">Address:</label>
        <input type="text" id="patient_address" name="patient_address" required>
        <br>
        <label for="patient_height">Height (in cm):</label>
        <input type="number" id="patient_height" name="patient_height" required>
        <br>
        <button type="submit">Add Patient</button>
    </form>

    <h2>Patient List</h2>
    <table id="patientTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>DOB</th>
                <th>Gender</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Height</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <script src="js/script.js"></script>
</body>
</html>
